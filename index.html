<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKOUT PAGE</title>
</head>
<body>
    <h1>Checkout</h1>

    <h2>Contact Information</h2>

   
    <div>
        <form action="email">email</form>
        <input type="text" placeholder="enter your email"> 
        <form action="phone">phone</form>
        <input type="number" placeholder="enter your phone">
    </div>

    <h2>shopping address</h2>

    <div>
     <form action="fname">fullname</form>
     <input type="text" placeholder="rodney cotton">

     <form action="address">address</form>
     <input type="text" placeholder="your address">

     <form action="city">city</form>
     <input type="text" placeholder="your city">

     <form action="country">country</form>
     <select name="text" id="text" aria-placeholder="your country "></select>
     <option value="nigeria"></option>

      <form action="postal">postal code</form>
      <input type="text" placeholder="your postal code...">

      <button>continue</button>
    </div>

    <div>
        <img src="/images/photo1.png" alt="bag pic">
        <h4>vintage backbag</h4>
        <h5>$54.99  $94.99</h5>
        <button>- 1 +</button>
        <img src="/images/photo2.png" alt="shoe pic">
        <h4>levi shoes</h4>
        <h5>$74.99  $124.99</h5>
        <button>- 1 +</button>
        <h6>shipping  #19</h6>
        <h6>total $148.98</h6>

    </div>
   

    
</body>
</html>
